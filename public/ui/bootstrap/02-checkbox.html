<!DOCTYPE html>
<html>

<head>
    <title>Alert</title>
    <link rel="stylesheet" type="text/css" href="/lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/lib/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="/lib/angular-ui-bootstrap/dist/ui-bootstrap-csp.css">
</head>

<body>
    <div class="container">
        <div ng-app="app" ng-controller="ctrl">
	    	<h4>Checkbox</h4>
            <div>Model: {{checkModel}}</div>
            <div>Results: {{checkResults}}</div>
            <div class="btn-group">
            	<label class="btn btn-primary" ng-model="checkModel.left" uib-btn-checkbox>Left</label>
            	<label class="btn btn-primary" ng-model="checkModel.middle" uib-btn-checkbox>Middle</label>
            	<label class="btn btn-primary" ng-model="checkModel.right" uib-btn-checkbox>Right</label>
            </div>
        </div>
    </div>
    <script src="/lib/jquery/dist/jquery.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/lib/angular-animate/angular-animate.js"></script>
    <script src="/lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="/lib/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="/lib/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="02-checkbox.js"></script>
</body>

</html>
