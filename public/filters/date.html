<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>number - Filter - AngularJS - </title>
  <link href="/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">日期</a>
    </div>
  </nav>
  <div ng-app="app" class="container" ng-controller="ctrl">
    <div style="margin-top: 15px"><label>date:</label> {{x | date}}</div>
    <div style="margin-top: 15px"><label>date:'yyyy-MM-dd hh:mm:ss':</label> {{x | date:'yyyy-MM-dd hh:mm:ss'}}</div>
    <div style="margin-top: 15px"><label>date:'yyyy-MM-dd':</label> {{x | date:'yyyy-MM-dd'}}</div>
  </div>
  <script src="/lib/jquery/dist/jquery.js"></script>
  <script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
  <script src="/lib/angular/angular.js"></script>
  <script>
    var app = angular.module('app', []);
    app.controller('ctrl', function($scope){
      $scope.x = new Date();
    })
  </script>
</body>

</html>
