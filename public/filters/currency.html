<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Default - Currency - Filter - AngularJS - </title>
  <link href="/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">货币</a>
    </div>
  </nav>
  <div ng-app="" class="container">
  	<div>
  		<input ng-model="x" ng-init="x=1234567.7654">
  		<input ng-model="y" ng-init="y=1234567">
  	</div>
    <div><label>currency:</label> {{x | currency}}, {{y | currency}}</div>
    <div><label>currency:'￥'</label> {{x | currency:'￥'}}, {{y | currency:'￥'}}</div>
    <div><label>currency:'￥':4</label> {{x | currency:'￥':4}}, {{y | currency:'￥':4}}</div>
  </div>
  <script src="/lib/jquery/dist/jquery.js"></script>
  <script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
  <script src="/lib/angular/angular.js"></script>
</body>

</html>
