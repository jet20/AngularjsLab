<!DOCTYPE html>
<html ng-app="notesApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link href="/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>

<body>
  <div class="container" ng-controller="MainCtrl as ctrl">
    <form novalidate name="myForm" ng-submit="ctrl.submit()">
      <input type="text" name="username" ng-model="ctrl.user.username" class="form-control" required ng-minlength="4" placeholder="用户名">
      <input type="password" name="password" ng-model="ctrl.user.password" class="form-control" required placeholder="密码">

      <ng-form name="profile">
        <input type="text" name="firstName" ng-model="ctrl.user.firstName" class="form-control" placeholder="姓" required>
        <input type="text" name="middleName" ng-model="ctrl.user.middleName" class="form-control" placeholder="中间名">
        <input type="text" name="lastName" ng-model="ctrl.user.lastName" class="form-control" placeholder="名" required>
        <input type="date" name="dateOfBirth" ng-model="ctrl.user.dateOfBirth" class="form-control" placeholder="生日" required>
      </ng-form>
      <span ng-show="myForm.profile.$invalid">请填写个人信息</span>
      <div>
        <button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid">提交</button>
      </div>
    </form>
  </div>
  <script src="/lib/jquery/dist/jquery.js"></script>
  <script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
  <script src="/lib/angular/angular.js"></script>
  <script>
  angular.module('notesApp', [])
    .controller('MainCtrl', [function() {
      var self = this;

      self.submit = function() {
        console.log("单击提交按钮 ", self.user);
      };
    }]);
  </script>
</body>

</html>
